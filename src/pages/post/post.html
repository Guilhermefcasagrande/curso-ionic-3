<ion-header>

  <ion-navbar color="primary">
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="post">

    <div>
      <img [src]="post.better_featured_image.source_url" class="imgTopo" />
    </div>
  
    <div [innerHTML]="post.title.rendered" class="post-title"></div>
    <p [innerHTML]="post.content.rendered" class="post-content"></p>
  
    <ion-row>
      <ion-col>
        <ion-icon name="calendar"></ion-icon>
        {{ post.date.split('T') | date: 'd MMM, y' }}
      </ion-col>
      <ion-col text-right>
        <ion-icon name="person"></ion-icon>
        {{ user }}
      </ion-col>
    </ion-row>
    <p class="bold-title">Categoria: </p>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let category of categories" class="categoria-col">
          <ion-badge>{{ category.name }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
